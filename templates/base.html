{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block pagetitle %}MayPi Doorman{% endblock %}</title>

		<meta name="viewport" content="width=128, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"> 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<link rel="apple-touch-icon" sizes="128x128" href="{% static 'lock_128.png' %}" \>

		<link rel="stylesheet" href="{% static 'maypi.css' %}">
		<link rel="stylesheet" href="{% static 'jquery.mobile-1.4.1.min.css' %}">

		<!--[if IE]>
			<script src="{% static 'html5.js' %}"></script>
		<![endif]-->

		<script src="{% static 'jquery-1.10.2.min.js' %}"></script>
		<script src="{% static 'jquery.mobile-1.4.1.min.js' %}"></script>
		
		{%block sub-head %}{% endblock %}
		
		<style>
			{% block style %}{% endblock %}
		</style>
	</head>

	<body>
	<div data-role="page">
		<div id="header" data-role="header" data-position="inline">
				<h1>MayPi Doorman</h1>
		</div>
		<div data-role="content">
			{% block content %}
			{% endblock %}
		</div>
		<div id="footer" data-role="footer" style="">
			{% block footer %}<!--
			<div style="float:right; margin-right: 1em;">MayPi Doorman</div>
			<div style="float:left; margin-left: 1em;">&copy; 2014 Jacob Sayles</div>
			-->{% endblock %}
			<hr/>
		</div>

		{% block extrajs %}
		{% endblock %}
	</body>
</html>
