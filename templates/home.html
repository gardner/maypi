{% extends 'base.html' %}

{% block content %}

<h2>Last 25 Logs</h2>
<table class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Timestamp</th>
			<th>Code</th>
			<th>User</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
	{% for log in logs %}
		<tr>
			<td>{{ log.created }}</td>
			<td>{{ log.code_entered }}</td>
			<td>{{ log.user }}</td>
			<td>{{ log.status }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
